<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - To-Do Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1a1a2e;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }
    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    .task-input {
      background-color: #0f3460;
      border-radius: 20px;
      color: #ffffff;
    }
    .task-list {
      margin-top: 30px;
    }
    .task-item {
      background-color: #16213e;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .task-item.completed {
      text-decoration: line-through;
      opacity: 0.6;
    }
    .btn-custom {
      border-radius: 20px;
      padding: 8px 20px;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <div class="dashboard-header">
    <h2>My Tasks</h2>
    <button id="logoutBtn" class="btn btn-danger btn-custom">Logout</button>
  </div>

  <form id="taskForm" class="input-group">
    <input type="text" id="taskInput" class="form-control task-input" placeholder="Add new task..." required>
    <button type="submit" class="btn btn-success btn-custom ms-2">Add Task</button>
  </form>

  <div id="taskList" class="task-list">
    <!-- Tasks will appear here -->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const taskForm = document.getElementById('taskForm');
    const taskInput = document.getElementById('taskInput');
    const taskList = document.getElementById('taskList');

    taskForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const taskText = taskInput.value.trim();
      if (taskText !== '') {
        addTask(taskText);
        taskInput.value = '';
      }
    });

    function addTask(text) {
      const taskDiv = document.createElement('div');
      taskDiv.classList.add('task-item');

      const taskContent = document.createElement('span');
      taskContent.innerText = text;

      const actionsDiv = document.createElement('div');

      const completeBtn = document.createElement('button');
      completeBtn.classList.add('btn', 'btn-success', 'btn-sm', 'me-2');
      completeBtn.innerText = 'Complete';
      completeBtn.addEventListener('click', function() {
        taskDiv.classList.toggle('completed');
      });

      const deleteBtn = document.createElement('button');
      deleteBtn.classList.add('btn', 'btn-danger', 'btn-sm');
      deleteBtn.innerText = 'Delete';
      deleteBtn.addEventListener('click', function() {
        taskDiv.remove();
      });

      actionsDiv.appendChild(completeBtn);
      actionsDiv.appendChild(deleteBtn);

      taskDiv.appendChild(taskContent);
      taskDiv.appendChild(actionsDiv);

      taskList.appendChild(taskDiv);
    }

    logoutBtn.addEventListener('click', function() {
      // Here we'll later add Firebase logout logic
      window.location.href = 'index.html';
    });
  </script>

<script>
  // Provjera da li je korisnik ulogovan
  firebase.auth().onAuthStateChanged(function(user) {
    if (user) {
      // User je logovan → može ostati na dashboardu
    } else {
      // User nije logovan → preusmjeri na Sign In stranicu
      window.location.href = "signin.html";
    }
  });

  // Logout funkcionalnost
  const logoutBtn = document.getElementById('logoutBtn');

  logoutBtn.addEventListener('click', function() {
    firebase.auth().signOut().then(() => {
      window.location.href = "signin.html";
    }).catch((error) => {
      alert(error.message);
    });
  });
</script>
